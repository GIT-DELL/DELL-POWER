<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Page 1</title>
</h:head>
<body>
	<h1>Page 1</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name" />
			<h:inputText value="#{memberRegisteration.member.name}" />

			<h:outputLabel value="Phone" />
			<h:inputText value="#{memberRegisteration.member.phone}" />

			<h:outputLabel value="Email" />
			<h:inputText value="#{memberRegisteration.member.email}" />
			
			<h:panelGroup></h:panelGroup>
			<h:panelGroup>
				<h:commandButton action="#{memberRegisteration.cancel()}" value="Cancel" />
				<h:commandButton action="page2" value="Next" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</body>
</html>
